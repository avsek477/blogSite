<div class="row form-outer" fadeInDirective>
  <div class="col-lg-12 form-wrapper">
    <form role="form" novalidate [formGroup]="testimonialForm" (ngSubmit)="saveTestimonial()">

      <div class="form-group">
        <label>Person Name</label>
        <input type="text" class="form-control" [(ngModel)]="objTestimonial.personName"
               placeholder="Enter Person Name"
               [formControl]="testimonialForm.controls['personName']">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['personName']"></control-messages>
      </div>
      <div class="form-group">
        <label>Organization</label>
        <input type="text" class="form-control" [(ngModel)]="objTestimonial.organization"
               placeholder="Enter Organization"
               [formControl]="testimonialForm.controls['organization']">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['organization']"></control-messages>
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" [(ngModel)]="objTestimonial.designation"
               formControlName="designation"
               placeholder="Enter Designation">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="objTestimonial.email"
               placeholder="Enter Email" [formControl]="testimonialForm.controls['email']">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['email']"></control-messages>
      </div>
      <div class="form-group">
        <label>Testimonial Content</label>
        <textarea class="form-control" [(ngModel)]="objTestimonial.testimonialContent"
                  rows="10"
                  placeholder="Enter Testimonial Content"
                  [formControl]="testimonialForm.controls['testimonialContent']">
                </textarea>
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['testimonialContent']"></control-messages>
      </div>
      <div class="form-group">
        <label>Facebook Page URL <i class="fa fa-facebook color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="fbUrl" type="text" [(ngModel)]="objTestimonial.facebookURL"
               placeholder="Enter Facebook Page URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['fbUrl']"></control-messages>

      </div>
      <div class="form-group">
        <label>Twitter URL <i class="fa fa-twitter color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="twitterUrl" type="text"
               [(ngModel)]="objTestimonial.twitterURL"
               placeholder="Enter Twitter URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['twitterUrl']"></control-messages>

      </div>
      <div class="form-group">
        <label>Google Plus URL <i class="fa fa-google-plus color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="gplusUrl" type="text"
               [(ngModel)]="objTestimonial.gPlusURL"
               placeholder="Enter Google Plus URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['gplusUrl']"></control-messages>

      </div>
      <div class="form-group">
        <label>LinkedIn Page URL <i class="fa fa-linkedin color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="linkendinUrl" type="text"
               [(ngModel)]="objTestimonial.linkedInURL"
               placeholder="Enter LinkedIn Page URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="testimonialForm.controls['linkendinUrl']"></control-messages>

      </div>

      <div class="form-group">
        <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                        [imageFormControl]="imageFormControl" (deleteImageEvent)="deleteImage($event)"
                        [imageName]="objTestimonial.imageName" [drawImagePath]="drawImagePath"
                        allowDelete="true"
                        (fileSelectedEvent)="changeFile($event)"></image-uploader>

      </div>
      <div class="form-group">
        <label>
          <mat-checkbox [checked]="objTestimonial.active" formControlName="active"
                       [(ngModel)]="objTestimonial.active">
            Active
          </mat-checkbox>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i> Save</button>
      <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel
      </button>
    </form>
  </div>
</div>
