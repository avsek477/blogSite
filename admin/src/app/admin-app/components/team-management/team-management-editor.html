<div class="row form-outer" fadeInDirective>
  <div class="col-lg-12 form-wrapper">
    <form role="form" novalidate [formGroup]="teamMgmtForm" (ngSubmit)="saveTeamMember()">
      <div class="form-group">
        <label>Member Name</label>
        <input type="text" class="form-control" [(ngModel)]="objTeam.teamMemberName"
               formControlName="teamMemberName"
               placeholder="Enter Member Full Name"
               [formControl]="teamMgmtForm.controls['teamMemberName']">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['teamMemberName']"></control-messages>
      </div>

      <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" [(ngModel)]="objTeam.designation"
               formControlName="designation"
               placeholder="Enter Designation">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['designation']"></control-messages>

      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="objTeam.email"
               name="email"
               placeholder="Enter Email" [formControl]="teamMgmtForm.controls['email']">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['email']"></control-messages>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="objTeam.address"
               formControlName="address"
               placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="objTeam.description"
                  formControlName="description"
                  placeholder="Enter Member Description">
                    </textarea>
      </div>
      <div class="form-group">
        <label>Facebook Page URL <i class="fa fa-facebook color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="fbUrl" type="text" [(ngModel)]="objTeam.facebookURL"
               placeholder="Enter Facebook Page URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['fbUrl']"></control-messages>
      </div>
      <div class="form-group">
        <label>Twitter URL <i class="fa fa-twitter color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="twitterUrl" type="text" [(ngModel)]="objTeam.twitterURL"
               placeholder="Enter Twitter URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['twitterUrl']"></control-messages>
      </div>
      <div class="form-group">
        <label>Google Plus URL <i class="fa fa-google-plus color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="gplusUrl" type="text" [(ngModel)]="objTeam.googlePlusURL"
               placeholder="Enter Google Plus URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['gplusUrl']"></control-messages>
      </div>
      <div class="form-group">
        <label>LinkedIn Page URL <i class="fa fa-linkedin color" aria-hidden="true"></i></label>
        <input class="form-control" formControlName="linkendinUrl" type="text" [(ngModel)]="objTeam.linkedInURL"
               placeholder="Enter LinkedIn Page URL">
        <control-messages [isSubmitted]="isSubmitted"
                          [control]="teamMgmtForm.controls['linkendinUrl']"></control-messages>
      </div>


      <div class="form-group">
        <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                        allowDelete="true"
                        [imageFormControl]="imageFormControl" (deleteImageEvent)="deleteImage($event)"
                        [imageName]="objTeam.imageName" [drawImagePath]="drawImagePath"
                        (fileSelectedEvent)="changeFile($event)"></image-uploader>

      </div>
      <div class="form-group">
        <label>
          <mat-checkbox [checked]="objTeam.active" formControlName="active"
                       [(ngModel)]="objTeam.active">
            Active
          </mat-checkbox>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i> Save</button>
      <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel
      </button>

    </form>
  </div>
</div>
