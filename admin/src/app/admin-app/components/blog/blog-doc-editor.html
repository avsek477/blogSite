<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <h1 class="page-header">
            Blog Document Editor
        </h1>
        <form role="form" novalidate [formGroup]="blogDocForm" (ngSubmit)="saveBlogDoc()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Document Title</label>
                    <input type="text" class="form-control" [(ngModel)]="objBlogDoc.documentTitle"
                           name="docTitle"
                           placeholder="Enter Document Title"
                           [formControl]="blogDocForm.controls['docTitle']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="blogDocForm.controls['docTitle']"></control-messages>
                </div>
                <div class="form-group">
                    <doc-uploader [isSubmitted]="isSubmitted"
                                  [allowedExt]="allowedExt"
                                  [allowedSize]="allowedSize"
                                  [docFormControl]="docFormControl"
                                  (deleteFileEvent)="onDeleteFile($event)"
                                  [fileName]="fileName"
                                  (fileSelectedEvent)="onFileSelect($event)"></doc-uploader>
                </div>
                <div class="form-group">
                    <label>
                        <mat-checkbox [checked]="objBlogDoc.active" formControlName="active"
                                     [(ngModel)]="objBlogDoc.active">
                            Active
                        </mat-checkbox>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" processing >Save</button>
                <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>
